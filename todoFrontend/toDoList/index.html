<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/sorting.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/writing.png">
</head>
<body>

<header>
    <div class="d1">
        <form>
            <div class="inline">
                <input type="text" id="search-input" placeholder="Search...">
            </div>

            <div class="inline">
                <button class="headerButtons searchButton" type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </div>

            <div class="inline">
                <button data-ref="create-note" class="headerButtons addButton popup-link" id="call-popup"><i class="fa fa-plus" ></i></button>
            </div>
        </form>
    </div>

</header>
<div id="sorting">
    <span id="sortBy">Sort by</span>
    <label for="select-sorting"></label>
    <select name="selectSorting" id="select-sorting">
        <option value="asc" selected>a-z</option>
        <option value="desc">z-a</option>
        <option value="dateAsc">oldest</option>
        <option value="dateDesc">newest</option>
    </select>
</div>

<main>
</main>

<div id="create-note" class="popup">
    <div class="popup-body">
        <div class="popup-content">
            <div class="form-style-5">
                <form>
                    <fieldset>
                        <legend><span>Header</span></legend>
                        <label>
                            <input type="text" name="field1" placeholder="Your header" id="header-input">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend><span>Content</span></legend>
                        <label>
                            <textarea name="field3" placeholder="Write something..." id="content-input" ></textarea>
                        </label>
                    </fieldset>
                    <div class="popup-options">
                        <input type="button" class="popup-option popup-close" value="Cancel"/>
                        <input type="submit"  class="popup-option submit" id="create" value="Create"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="update-note" class="popup">
    <div class="popup-body">
        <div class="popup-content">
            <div class="form-style-5">
                <form>
                    <fieldset>
                        <legend><span>Header</span></legend>
                        <label>
                            <input type="text" name="field1"  id="header-input-update">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend><span>Content</span></legend>
                        <label>
                            <textarea name="field3"  id="content-input-update" ></textarea>
                        </label>
                    </fieldset>
                    <div class="popup-options">
                        <input type="button" class="popup-option popup-close" value="Cancel"/>
                        <input type="submit"  class="popup-option submit" id="update" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="scripts/popups.js" type="module"></script>
<script src="scripts/notes.js" type="module"></script>
<script src="scripts/sorting.js"></script>
<script src="scripts/createNote.js" type="module"></script>
<script src="scripts/search.js" type="module" ></script>
</body>
</html>
